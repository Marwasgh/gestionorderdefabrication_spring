<nb-layout>
  <nb-layout-column>
    <nb-card style="max-width: 500px; margin: 60px auto; padding: 20px;">
      <nb-card-header>
        <h2 style="text-align: center; font-size: 28px;">Connectez-vous</h2>
      </nb-card-header>

      <nb-card-body>
        <form (ngSubmit)="login()" #form="ngForm">

          <!-- Champ Email -->
          <div class="form-group" style="margin-bottom: 1.5rem; position: relative;">
            <label for="email">Adresse e-mail</label>
            <nb-icon
              icon="email-outline"
              style="position: absolute; top: 38px; left: 12px; z-index: 1; color: #666;"
            ></nb-icon>
            <input
              nbInput
              fullWidth
              id="email"
              name="email"
              type="email"
              placeholder="Entrez votre adresse e-mail"
              [(ngModel)]="user.email"
              style="padding-left: 40px;"
              required
            />
          </div>

          <!-- Champ Mot de passe -->
          <div class="form-group" style="margin-bottom: 2rem; position: relative;">
            <label for="password">Mot de passe</label>
            <nb-icon
              icon="lock-outline"
              style="position: absolute; top: 38px; left: 12px; z-index: 1; color: #666;"
            ></nb-icon>
            <input
              nbInput
              fullWidth
              id="password"
              name="password"
              type="password"
              placeholder="Entrez votre mot de passe"
              [(ngModel)]="user.password"
              style="padding-left: 40px;"
              required
            />
          </div>
          <div *ngIf="errorMessage" style="color: red; margin-bottom: 10px;">
            {{ errorMessage }}
          </div>
          <!-- Bouton -->
          <button
            nbButton
            status="primary"
            type="submit"
            [disabled]="loading"
            fullWidth
          >
            <nb-icon icon="log-in-outline" style="margin-right: 8px;"></nb-icon>
            Connexion
          </button>
        </form>
        <div style="text-align: center; margin-top: 1.5rem;">
        <span>Vous n'avez pas de compte ? </span>
        <a [routerLink]="['/signup']" style="color: #3366ff; text-decoration: underline;">
          Cr√©er un compte
        </a>

      </div>

      </nb-card-body>
    </nb-card>
  </nb-layout-column>
</nb-layout>
