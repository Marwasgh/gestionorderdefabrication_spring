<nb-card>
  <nb-card-header>
    Liste des Machines
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table
      [settings]="settings"
      [source]="source"
      (editConfirm)="onEditConfirm($event)"
      (createConfirm)="onCreateConfirm($event)"
      (deleteConfirm)="onDeleteConfirm($event)">
    </ng2-smart-table>

  </nb-card-body>
</nb-card>
